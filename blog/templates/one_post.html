{% include 'layout.html' %}

{% block content %}

        <div class="container ">
            <div class="text-center w-150">
                <div class="col-md-6 offset-md-3 border">
                    <h1 class="text-center font-weight-bold indigo-text ">
                        {{ post.title }}

                    <img height="300px" width="300px" src="/media/{{ post.image }}" class="rounded"

                </div>
            </div>
        </div>
    </div>
{% endblock %}
